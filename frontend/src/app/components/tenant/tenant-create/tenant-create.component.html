<!-- Loading Overlay -->
<div *ngIf="loading" class="loading-overlay">
  <div class="loading-spinner"></div>
</div>

<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Create New Tenant</h1>
        <button
          (click)="navigateBack()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
        >
          Back to List
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Success Message -->
    <div
      *ngIf="successMessage"
      class="mb-6 bg-green-50 border-l-4 border-green-400 p-4"
    >
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="h-5 w-5 text-green-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-green-700">{{ successMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-6 bg-red-50 border-l-4 border-red-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="h-5 w-5 text-red-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">{{ error }}</p>
        </div>
      </div>
    </div>

    <!-- Tenant Creation Form -->
    <div class="bg-white shadow rounded-lg p-6">
      <form [formGroup]="tenantForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Name</label
          >
          <input
            type="text"
            id="name"
            formControlName="name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            [class.border-red-300]="
              tenantForm.get('name')?.invalid && tenantForm.get('name')?.touched
            "
          />
          <p
            *ngIf="
              tenantForm.get('name')?.invalid && tenantForm.get('name')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Name is required and must be at least 3 characters
          </p>
        </div>

        <!-- Identifier -->
        <div>
          <label
            for="identifier"
            class="block text-sm font-medium text-gray-700"
            >Identifier</label
          >
          <input
            type="text"
            id="identifier"
            formControlName="identifier"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            [class.border-red-300]="
              tenantForm.get('identifier')?.invalid &&
              tenantForm.get('identifier')?.touched
            "
          />
          <p
            *ngIf="
              tenantForm.get('identifier')?.invalid &&
              tenantForm.get('identifier')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Identifier is required and can only contain lowercase letters,
            numbers, and hyphens
          </p>
        </div>

        <!-- Description -->
        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            id="description"
            formControlName="description"
            rows="3"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          ></textarea>
        </div>

        <!-- Domain -->
        <div>
          <label for="domain" class="block text-sm font-medium text-gray-700"
            >Domain</label
          >
          <input
            type="text"
            id="domain"
            formControlName="domain"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            [class.border-red-300]="
              tenantForm.get('domain')?.invalid &&
              tenantForm.get('domain')?.touched
            "
          />
          <p
            *ngIf="
              tenantForm.get('domain')?.invalid &&
              tenantForm.get('domain')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Please enter a valid domain name
          </p>
        </div>

        <!-- Logo URL -->
        <div>
          <label for="logoUrl" class="block text-sm font-medium text-gray-700"
            >Logo URL</label
          >
          <input
            type="text"
            id="logoUrl"
            formControlName="logoUrl"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            [class.border-red-300]="
              tenantForm.get('logoUrl')?.invalid &&
              tenantForm.get('logoUrl')?.touched
            "
          />
          <p
            *ngIf="
              tenantForm.get('logoUrl')?.invalid &&
              tenantForm.get('logoUrl')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Please enter a valid URL starting with http:// or https://
          </p>
        </div>

        <!-- Theme -->
        <div>
          <label for="theme" class="block text-sm font-medium text-gray-700"
            >Theme</label
          >
          <input
            type="text"
            id="theme"
            formControlName="theme"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Subscription Plan -->
        <div>
          <label
            for="subscriptionPlan"
            class="block text-sm font-medium text-gray-700"
            >Subscription Plan</label
          >
          <input
            type="text"
            id="subscriptionPlan"
            formControlName="subscriptionPlan"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Subscription Expiry -->
        <div>
          <label
            for="subscriptionExpiry"
            class="block text-sm font-medium text-gray-700"
            >Subscription Expiry</label
          >
          <input
            type="date"
            id="subscriptionExpiry"
            formControlName="subscriptionExpiry"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          />
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="navigateBack()"
            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="!tenantForm.valid || loading"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Create Tenant
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
