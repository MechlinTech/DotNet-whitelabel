<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        {{ showVerificationForm ? "Verify your email" : "Create your account" }}
      </h2>
      <p
        *ngIf="showVerificationForm"
        class="mt-2 text-center text-sm text-gray-600"
      >
        Please enter the verification code sent to your email
      </p>
    </div>

    <!-- Registration Form -->
    <form
      *ngIf="!showVerificationForm"
      class="mt-8 space-y-6"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="firstName" class="sr-only">First Name</label>
          <input
            id="firstName"
            name="firstName"
            type="text"
            formControlName="firstName"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="First Name"
          />
        </div>
        <div>
          <label for="lastName" class="sr-only">Last Name</label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            formControlName="lastName"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Last Name"
          />
        </div>
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
        <div>
          <label for="tenantIdentifier" class="sr-only"
            >Tenant Identifier (Optional)</label
          >
          <input
            id="tenantIdentifier"
            name="tenantIdentifier"
            type="text"
            formControlName="tenantIdentifier"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Tenant Identifier (Optional)"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Register
        </button>
      </div>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <div
            id="google-btn"
            class="w-full flex justify-center items-center min-h-[42px]"
          ></div>

          <button
            type="button"
            (click)="handleMicrosoftLogin()"
            class="w-full h-[42px] inline-flex justify-center items-center border border-gray-300 rounded-md shadow-sm bg-white hover:bg-gray-50"
          >
            <img
              class="h-6 w-auto"
              src="https://upload.wikimedia.org/wikipedia/commons/9/96/Microsoft_logo_%282012%29.svg"
              alt="Microsoft logo"
            />
          </button>
        </div>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a
            routerLink="/auth/login"
            class="font-medium text-indigo-600 hover:text-indigo-500"
          >
            Sign in here
          </a>
        </p>
      </div>
    </form>

    <!-- Verification Form -->
    <form
      *ngIf="showVerificationForm"
      class="mt-8 space-y-6"
      [formGroup]="verificationForm"
      (ngSubmit)="onVerify()"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="verificationCode" class="sr-only"
            >Verification Code</label
          >
          <input
            id="verificationCode"
            name="verificationCode"
            type="text"
            formControlName="verificationCode"
            required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Enter verification code"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="verificationForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Verify Email
        </button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="mt-2 text-center text-sm text-red-600">
      {{ errorMessage }}
    </div>
  </div>
</div>
