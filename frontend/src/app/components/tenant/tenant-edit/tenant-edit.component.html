<!-- Loading Overlay -->
<div *ngIf="loading" class="loading-overlay">
  <div class="loading-spinner"></div>
</div>

<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-900">Edit Tenant</h1>
        <button
          (click)="navigateBack()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
        >
          Back to List
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Success Message -->
    <div
      *ngIf="successMessage"
      class="mb-6 bg-green-50 border-l-4 border-green-400 p-4"
    >
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="h-5 w-5 text-green-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-green-700">{{ successMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mb-6 bg-red-50 border-l-4 border-red-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg
            class="h-5 w-5 text-red-400"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700">{{ error }}</p>
        </div>
      </div>
    </div>

    <!-- Form -->
    <form
      [formGroup]="tenantForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6"
    >
      <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1">
          <h3 class="text-lg font-medium leading-6 text-gray-900">
            Tenant Information
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            Update the tenant's details below.
          </p>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <input
                type="text"
                id="name"
                formControlName="name"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                [class.border-red-300]="
                  tenantForm.get('name')?.invalid &&
                  tenantForm.get('name')?.touched
                "
              />
              <div
                *ngIf="
                  tenantForm.get('name')?.invalid &&
                  tenantForm.get('name')?.touched
                "
                class="mt-1 text-sm text-red-600"
              >
                Name is required
              </div>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="identifier"
                class="block text-sm font-medium text-gray-700"
                >Identifier</label
              >
              <input
                type="text"
                id="identifier"
                formControlName="identifier"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                [class.border-red-300]="
                  tenantForm.get('identifier')?.invalid &&
                  tenantForm.get('identifier')?.touched
                "
              />
              <div
                *ngIf="
                  tenantForm.get('identifier')?.invalid &&
                  tenantForm.get('identifier')?.touched
                "
                class="mt-1 text-sm text-red-600"
              >
                Identifier is required
              </div>
            </div>

            <div class="col-span-6">
              <label
                for="description"
                class="block text-sm font-medium text-gray-700"
                >Description</label
              >
              <textarea
                id="description"
                formControlName="description"
                rows="3"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              ></textarea>
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="domain"
                class="block text-sm font-medium text-gray-700"
                >Domain</label
              >
              <input
                type="text"
                id="domain"
                formControlName="domain"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="logoUrl"
                class="block text-sm font-medium text-gray-700"
                >Logo URL</label
              >
              <input
                type="text"
                id="logoUrl"
                formControlName="logoUrl"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label for="theme" class="block text-sm font-medium text-gray-700"
                >Theme</label
              >
              <input
                type="text"
                id="theme"
                formControlName="theme"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="subscriptionPlan"
                class="block text-sm font-medium text-gray-700"
                >Subscription Plan</label
              >
              <input
                type="text"
                id="subscriptionPlan"
                formControlName="subscriptionPlan"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>

            <div class="col-span-6 sm:col-span-3">
              <label
                for="subscriptionExpiry"
                class="block text-sm font-medium text-gray-700"
                >Subscription Expiry</label
              >
              <input
                type="date"
                id="subscriptionExpiry"
                formControlName="subscriptionExpiry"
                class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="navigateBack()"
          class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!tenantForm.valid || loading"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Update Tenant
        </button>
      </div>
    </form>
  </main>
</div>

<style>
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
